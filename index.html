<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mania</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="text-center my-4 text-secondary fw-bold shadow w-25 mx-auto py-2 rounded">Phone Mania</h1>
    </header>
    
    <section class="container mx-auto ">
        <!-- search box  -->
        <div class="input-group shadow-sm  w-75 mx-auto my-5">
            <input id="search" type="text" class="form-control" placeholder="Type Your Desire Phone" aria-describedby="button-addon2">
            <button onclick="searchData()" class=" bg-primary text-white btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          
          <!-- spinner  -->
          <div id="spinner"  class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    
          <!-- detail info div -->
          <div id="detail"> </div>

          <!-- results counter  -->
          <span id='result-count' class='text-secondary ms-5'> </span><span id="counts" class='text-secondary'></span>
    
          <!-- search results div  -->
          <div>
            <div id="cards"  class="row row-cols-1 row-cols-md-3 g-4  my-4">
         
            </div>
          </div>
        

        <p class="ms-5 " id="show-more"></p>
    </section>


    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <!-- api script  -->
    <script src="js/api.js"></script>
</body>
</html>
